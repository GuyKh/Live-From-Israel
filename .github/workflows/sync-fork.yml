name: Sync Fork

on:
  schedule:
    - cron: '* */6 * * *' # every 6 hours
  workflow_dispatch: # on button click

jobs:
  sync:

    runs-on: ubuntu-latest

    steps:
      - uses: tgymnich/fork-sync@v1.2.1
        with:
          token: ${{ secrets.PERSONAL_TOKEN }}
          owner: GuyKh
          base: master
          head: master
